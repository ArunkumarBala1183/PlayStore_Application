<div id="main-content" class="md:ml-32 mt-12 h-[90%] w-[90%]">
  <!-- Add Category Form -->
  <div class="pl-5 pr-5 w-52 md:pl-10 md:pr-10 mb-6">
      <h3 class="m-10 mb-3 md:ml-14 font-bold">Add Category</h3>
      <form class="flex flex-col md:flex-row md:items-center">
          <input type="text" placeholder="Category Name"
              class="py-2 px-4 border border-gray-300 rounded-l-md focus:outline-none focus:ring focus:border-blue-300 mb-2 md:mb-0 md:mr-2 w-full md:w-auto">
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-r-md">Add</button>
      </form>
  </div>

  <!-- Table -->
  <div class="pl-5 pr-5 mt-14 md:pl-10 md:pr-10 ">
      <div class="overflow-x-auto">
          <p-table [value]="categories" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]"
              class="w-full">
              <ng-template pTemplate="header">
                  <tr class="bg-gray-200">
                      <th class="px-4 py-2">Category Id</th>
                      <th class="px-4 py-2">Category Name</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-category class="bg-gray-100">
                  <tr>
                      <td class="border px-4 py-2">{{category.id}}</td>
                      <td class="border px-4 py-2">{{category.name}}</td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
  </div>
 
</div>
