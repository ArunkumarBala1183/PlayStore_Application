<div class="bg-gray-600 rounded-md shadow-2xl p-6 md:ml-52 mt-32 hover:scale-105">
    <div class="flex flex-col items-center text-white">
        <h2>Change Password</h2>
    </div>
    <form [formGroup]="passwordForm" >
        <div class="flex flex-col items-center">
            <input type="password" placeholder="New Password" formControlName="newPassword" class="mt-2 border h-[30%] w-[50%] border-blue-200 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched" class="text-red-500 mt-1">New Password is required and must be at least 6 characters long</div>
            
            <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="mt-3 w-[50%] border border-blue-200 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <div *ngIf="passwordForm.hasError('passwordsNotMatch') && passwordForm.get('confirmPassword')?.touched" class="text-red-500 mt-1">Passwords do not match</div>
            
            <button (click)="submitForm()" type="submit" class="bg-blue-500 text-white px-4 py-1 mt-3 rounded-md hover:bg-blue-600">Submit</button>
        </div>
    </form>
</div>
