<div class="md:flex md:flex-row justify-between flex-col md:ml-16 md:p-0 p-2">
    <div class="mt-2 md:ml-0 ml-16">
        <input type="text" placeholder="sort by username" class="bg-blue-300 rounded-md mr-5 py-2 px-3 placeholder-black" [(ngModel)]="usernameFilter">
    </div>
  
    <div class="mt-2 md:ml-0 ml-16">
        <input type="date" class="bg-blue-300 mr-5 py-2 px-3 placeholder-black rounded-md" placeholder="sort by Date" [(ngModel)]="dateFilter">
    </div>
    
    <div class="mt-2 md:ml-0 ml-16">
        <input type="text" class="bg-blue-300 mr-5 py-2 px-3 placeholder-black rounded-md" placeholder="sort by App" [(ngModel)]="appFilter">
    </div>
    <button class="bg-black rounded-md px-4 md:mt-2 mt-4 md:ml-0 ml-28 text-white" (click)="applyFilters()">Search</button>
</div>

<!-- table view --> 
 <div class="overflow-x-auto mt-8 md:ml-48 max-w-full">
    <table class="border border-black shadow-lg">
        <thead class="bg-black text-white">
            <tr>
                <th class="px-6 py-4">User Name</th>
                <th class="px-6 py-4">Date</th>
                <th class="px-6 py-4">App Name</th>
            </tr>
        </thead>
        <tbody class="bg-gray-50">
            <tr *ngFor="let user of filteredUsers">
                <td class="px-6 py-4">{{ user.Username }}</td>
                <td class="px-6 py-4">{{ user.Date }}</td>
                <td class="px-6 py-4">{{ user.AppName }}</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="filteredUsers.length === 0" class="text-center mt-24 mr-20 text-2xl">No data available</div>
</div>

<div class="mt-10 flex justify-center ">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize" [length]="filteredUsers.length" (page)="onPageChange($event)">
    </mat-paginator>
</div>
