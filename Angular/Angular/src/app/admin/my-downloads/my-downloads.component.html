<div class="flex flex-col items-center">
<div class="md:ml-40 ml-8 underline"><h2 >MY DOWNLOADS</h2></div>
<div *ngFor="let app of apps" class="mt-5  md:ml-40  w-72 flex items-center p-4 rounded-md shadow-md bg-white">
    <div>
      <img [src]="app.imageUrl" class="h-20">
    </div>
    <div class="ml-4">
      <h2>{{app.name}}</h2>
      <div class="flex items-center">
        <p class="mr-2">{{app.rating}}</p>
        <img src="https://cdn-icons-png.flaticon.com/128/2893/2893811.png" class="h-4  mb-3 mr-2">
        <p>| {{app.category}}</p>
      
      </div>
    </div>
  </div>
  </div>
