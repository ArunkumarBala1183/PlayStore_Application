<div class="flex justify-center md:ml-3 items-center  h-screen bg-white-100 ">
    <div class="max-w-xl bg-gray-50 shadow-2xl  rounded-md p-8">
        <div class="text-center mb-4">
            <!-- <img src="/assets/admin.png" alt="Admin Avatar" class="rounded-full w-24 h-24 mx-auto mb-2"> -->
            <h2 class="text-xl font-semibold">{{userDetails.name}}</h2>
            <p class="text-gray-600">{{userDetails.role[0]}}</p>
        </div>
        <div class="border-t border-gray-300 mt-4 pt-4">
            <h3 class="text-lg font-semibold mb-2">Contact Information</h3>
            <p class="text-gray-700"><span class="font-semibold">Email:</span>{{userDetails.email}}</p>
            <p class="text-gray-700"><span class="font-semibold">Phone:</span>{{userDetails.phoneNumber}}</p>
        </div>
        <div class="border-t border-gray-300 mt-4 ml-5 pt-4">
            
            <button (click)="changePassword()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 ml-6"> Change Password </button>
          
        </div>
    </div>
</div>
