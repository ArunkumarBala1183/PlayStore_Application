<div class="h-[26.8rem]  pt-12 lg:pt-[3rem] my-20">
    <!-- Main Div -> Form -->
    <div class="flex justify-center">
        <div class="hover:shadow-xl hover:transition-all border p-2 rounded-xl bg-white  w-96">
            <form [formGroup]="changePasswordForm" action="" (ngSubmit)="onSubmit()">
                <!-- Title -->
                <div class="flex justify-center pt-3">
                    <h2>Change Password</h2>
                </div>
                <!-- Main Form -->
                <div class="">
                    <!-- Existing Password -->
                    <div class="p-4 flex flex-col pl-10">
                        <input formControlName="password" class="bg-gray-200 h-8 w-64  focus:outline-none p-2 rounded-lg"
                            type="password" placeholder="Existing Password" (change)="checkingPassword($event)">
                        <span *ngIf="changePasswordForm.get('password')?.hasError('required') && this.changePasswordForm.get('password')?.touched" class="text-red-500 mt-1">
                            Password is Required
                        </span>
                        <!-- <span *ngIf="!isPasswordMatch && this.changePasswordForm.get('password')?.value !== '' && this.changePasswordForm.get('password')?.dirty"class="text-red-500 mt-1">
                            Existing Password not Matched
                        </span> -->

                    </div>
                    <!-- New Password -->
                    <div *ngIf="isPasswordMatch" class="p-4 mt-2 flex pl-10 flex-col ">
                        <input formControlName="newPassword" class="bg-gray-200 h-8 w-64 focus:outline-none p-2 rounded-lg"
                            type="password" placeholder="New Password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"><br>
                        <!-- <div *ngIf="changePasswordForm.get('newPassword')?.hasError('required') && changePasswordForm.get('newPassword')?.touched"
                            class="text-red-500 mt-1">
                            Password is Required
                        </div> -->
                        <span *ngIf="changePasswordForm.get('newPassword')?.hasError('pattern') && changePasswordForm.get('newPassword')?.touched"
                            class="text-red-500">
                            Password should contain atleast one Uppercase, Lowercase , special characters and a length of 8 digits
                    </span>

                    </div>
                    <!-- Confirm Password -->
                    <div *ngIf="isPasswordMatch" class="p-4 pl-10 flex flex-col">
                        <input formControlName="confirmPassword"
                            class="bg-gray-200 h-8 p-2 w-64 focus:outline-none rounded-lg" type="password"
                            placeholder="Confirm New Password">
                        <span *ngIf="changePasswordForm.get('confirmPassword')?.touched && this.changePasswordForm.get('confirmPassword')?.hasError('required')"
                            class="text-red-500 mt-1">
                            Confirm Password is Required
                        </span>
                        <span *ngIf="!checkPassword() && this.changePasswordForm.get('confirmPassword')?.dirty" class="text-red-500 mt-1">
                            Password doesnot match.
                        </span>
                    </div>
                    <!-- Submit Button -->
                    <div *ngIf="!isPasswordMatch" class="flex justify-center  mt-4">
                        <button class="bg-blue-700 h-8 px-4 rounded-lg hover:bg-blue-600 text-white" type="submit">Next</button>
                    </div>
                    <div *ngIf="isPasswordMatch" class="flex justify-center  mt-4">
                        <button class="bg-blue-700 h-8 px-4 rounded-lg hover:bg-blue-600 text-white" type="submit" [disabled]="!checkPassword() && this.changePasswordForm.valid">Submit</button>
                    </div>
                     <!-- Submit Button -->
                     <div *ngIf="!isPasswordMatch" class="flex  justify-center mt-4">
                        <button class="bg-blue-700 h-8 px-4 rounded-lg hover:bg-blue-600 text-white" type="submit">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
