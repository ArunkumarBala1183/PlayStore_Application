<div class="px-9 pt-12 pb-3 md:pl-48 lg:pl-72 lg:pt-[4rem]">
    <div class="p-3 mt-2 bg-white border border-gray-300 md:mt-5 md:mx-[5rem] lg:mx-[10rem] items-center rounded-lg flex flex-col md:flex-row hover:shadow-2xl duration-300">
        <!-- Body Content -->
        <!-- specificApp function for Routing to that specific App Page -->
        <button (click)="specificApp()">
            <div class="flex flex-col items-center md:border border-gray-400 md:border-r-1 md:border-l-0 md:border-t-0 md:border-b-0 pr-3">
                <!-- App Logo -->
            <div class="p-1 ">
                <img class="justify-center border bg-gray-100 p-1 rounded-md h-[3rem] w-[3rem] "
                    src="../../../assets/Images/instagram.png" alt="Instagram Logo">
            </div>
            <!-- App Name -->
            <div class="p-1 font-medium ">
                Instagram
            </div>
            <!-- App Category -->
            <div class="font-medium text-blue-800 pb-1">
                Social
            </div>
            <!-- App Rating -->
            <div class="flex">
                <div class="pt-[0.1rem]">
                <ng-container>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="fill" viewBox="0 0 24 24"
                        stroke-width="1.3" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                    </svg>
                </ng-container>
                </div>
                <div>
                    <span>
                    {{averageRating}}
                    </span>
                </div>
            </div>
                    <div class="mt-1 ml-1 " *ngIf = "Downloads > 1000">
                        <span class="text-gray-400">
                            {{Downloads |  abbreviateNumber}}+
                        </span>
                    </div>
                    <div class="mt-1" *ngIf = "Downloads < 1000">
                        <span class="text-gray-400">
                            {{Downloads |  abbreviateNumber}}
                        </span>
                    </div>
        </div>
        </button>
        <!-- App - Description -->
        <div class="p-1 text-center md:pl-2 md:pt-2  ">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam quibusdam dolores libero corporis</p>
        </div>
    </div>
</div>
