<div class="px-9 pt-12 pb-3 h-full lg:pt-[4rem]">
    <!-- Main Body -->
    <div *ngIf="isLoading" class="loader">
    </div>
    <div class="flex justify-center mt-10 text-sky-600">
        <h2>Downloads</h2>
    </div>

    <div *ngIf="downloadedApps.length == 0 && isLoading == false" class="text-red-700 mt-5 flex justify-center">
        <h2>
            No Records Found
        </h2>
    </div>
    <div *ngFor="let app of downloadedApps" class="p-3 mt-2 bg-white border border-gray-300 md:mt-5 md:mx-[5rem] lg:mx-[10rem] items-center rounded-lg flex flex-col md:flex-row hover:shadow-2xl duration-300">
        <!-- Body Content -->
        <!-- specificApp function for Routing to that specific App Page -->
        <button (click)="redirectTospecificApp(app.appId)">
            <div class="flex flex-col items-center md:border border-gray-400 md:border-r-1 md:border-l-0 md:border-t-0 md:border-b-0 pr-3">
                <!-- App Logo -->
            <div class="p-1 ">
                <img class="justify-center p-1 rounded-2xl h-[4rem] w-[4rem] "
                 [src]="'data:image/jpg;base64,' + app.logo" alt="Instagram Logo">
            </div>
            <!-- App Name -->
            <div class="p-1 font-medium ">
                {{app.fileName}}
            </div>
            <!-- App Category -->
            <div class="font-medium text-sky-600 pb-1 w-24">
                {{app.category}}
            </div>
            <!-- App Rating -->
            <div class="flex">
                <div class="pt-[0.1rem]">
                <ng-container>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="fill" viewBox="0 0 24 24"
                        stroke-width="1.3" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                    </svg>
                </ng-container>
                </div>
                <div>
                    <span>
                    {{app.rating | number : '1.1-1'}}
                    </span>
                </div>
            </div>
                    <div class="mt-1 ml-1 " *ngIf = "app.downloads >= 1000">
                        <span class="text-gray-400">
                            {{app.downloads |  abbreviateNumber}}+
                        </span>
                    </div>
                    <div class="mt-1" *ngIf = "app.downloads < 1000">
                        <span class="text-gray-400">
                            {{app.downloads |  abbreviateNumber}}
                        </span>
                    </div>
        </div>
        </button>
        <!-- App - Description -->
        <div class="p-1 text-center md:pl-2 md:pt-2 w-full ">
            <p>{{app.description}}</p>
        </div>
        </div>
