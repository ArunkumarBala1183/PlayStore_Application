<div class="main-container h-full overflow-y-scroll bg-gray-100">
    <div class="h-[10vh] bg-white flex flex-row fixed top-0 left-0 right-0 items-center pl-2 md:pl-9 ">
        <div class="flex flex-row">
            <img class="h-8 rounded-md" src="https://www.svgrepo.com/show/354797/apple-app-store.svg"
                alt="store icon">&nbsp;
            <span class="pt-2 pl-1 font-bold">DOTNET</span>
            <span class="pt-1 pl-1 text-sky-600 text-lg">store</span>
        </div>
        <div class="absolute top-4 right-4 items-center block sm:hidden bg-white">
            <button (click)="showMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                </svg>
            </button>
        </div>
    </div>
    <div class="flex flex-row">
        <div class="hidden h-[90vh] fixed top-[10vh] left-0 bg-white rounded-rt-md pt-3 justify-between md:w-[25%] lg:w-1/5 sm:w-[30%] sm:flex sm:flex-col">
            <div class="mt-4">
                <button class="w-full" routerLink={{homePage}}>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                            <path fill-rule="evenodd"
                                d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z"

                    </div>
                    <div class="pl-1">
                        <span>Home</span>
                    </div>
                </div>
            </button>
            <button class="w-full" routerLink={{downloadsPage}}>

            </div>
        </div>
